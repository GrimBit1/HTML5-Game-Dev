<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      #root {
        --color: "dotted";
      }
    </style>
  </head>
  <body>
    <canvas
      style="border: 1px solid red"
      width="250"
      height="250"
      id="hi"
    ></canvas>
    <script>
      var canvas = document.getElementById("hi");
      console.log(canvas);
      var ctx = canvas.getContext("2d");
      console.log(ctx);
      ctx.font = "30px Arial";
      ctx.fillText("Hello World", 10, 50);
    </script>
  </body>
</html>
